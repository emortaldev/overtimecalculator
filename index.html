<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overtime Calculator</title>
    <script src="index.js"></script>
</head>
<body>
<label for="quotaInput">Quota: </label><input value="130" type="number" id="quotaInput" name="Quota" min="0" oninput="calculateQuota()" required />

Overtime: <p id="overtime">34</p>
