<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overtime Calculator</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <div class="child">
        PROFIT<br>
        QUOTA:<br>
        <input autocomplete="false" value="250" class="input" maxlength="10" id="totalSoldInput" name="Total sold"/>/
        <br>
        <input autocomplete="false" value="130" class="input" maxlength="10" id="quotaInput" name="Quota"/>
    </div>
    <div class="child">
        DEADLINE:<br>
        <input autocomplete="false" class="input" type="number" size="2" id="deadlineDaysInput" name="Days until deadline" min="0" max="3"/>Days
    </div>
    <div class="child">
        OVERTIME<br>
        BONUS:<br>
        <div id="overtime">$0</div>
    </div>
</body>
</html>
